<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rail Sanchalak</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      padding: 20px;
      position: relative;
    }

    body.cc-home-active {
      display: block !important;
      justify-content: unset !important;
      align-items: unset !important;
      padding: 0 !important;
      background: #fff !important;
      color: #000 !important;
    }

    body.cc-home-active .container,
    body.cc-home-active .footer,
    body.cc-home-active #back-btn {
      display: none !important;
    }

    .container {
      width: 100%;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 16px;
      backdrop-filter: blur(8px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.45);
      text-align: center;
      position: relative;
    }

    .logo {
      width: 120px;
      margin: 0 auto 18px;
      display: block;
    }

    h1,
    h2 {
      color: #ffd700;
      margin-bottom: 15px;
    }

    p {
      color: #e8eef3;
      margin-bottom: 18px;
      font-size: 1rem;
      line-height: 1.4;
    }

    .btn,
    button {
      display: inline-block;
      padding: 12px 26px;
      border-radius: 10px;
      border: none;
      background: #ffd700;
      color: #000;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      margin-top: 15px;
    }

    .btn:hover,
    button:hover {
      background: #ffc107;
    }

    .footer {
      margin-top: 15px;
      font-size: 0.82rem;
      color: #c9d6df;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      color: #e8eef3;
      font-size: 0.9rem;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 1rem;
    }

    .input-group input::placeholder {
      color: #cfdfe9;
    }

    #back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.1);
      color: #ffd700;
      font-weight: 600;
      border-radius: 8px;
      padding: 10px 15px;
      cursor: pointer;
      display: none;
      z-index: 1000;
    }

    #back-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .input-group select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: none;
      background: #fff;
      color: #000;
      font-size: 1rem;
      appearance: none;
    }

    .input-group select option[value=""] {
      color: #555;
    }

    @media (max-width: 640px) {

      h1,
      h2 {
        font-size: 1.6rem;
      }
    }

    /* Chief Controller Dashboard styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 12px 18px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .navbar h2 {
      color: #ffd700;
      font-size: 1.4rem;
    }

    .navbar .logo-small {
      width: 50px;
      border-radius: 8px;
    }

    #profile-btn {
      background: #ffd700;
      color: #000;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    #profile-btn:hover {
      background: #ffc107;
    }

    .cards {
      display: flex;
      justify-content: space-between;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .card {
      flex: 1;
      min-width: 150px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px;
      text-align: center;
    }

    .card h3 {
      color: #ffd700;
      margin-bottom: 8px;
    }

    .card p {
      font-size: 1.2rem;
      color: #fff;
    }

    .map-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .map-card h3 {
      color: #ffd700;
      margin-bottom: 10px;
    }

    .map-placeholder {
      height: 200px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #cfdfe9;
    }

    /* CC Dashboard Styles */
    #cc-dashboard {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #fff;
      /* White background for dashboard */
      color: #000;
      /* Black text */
      padding: 0;
      margin: 0;
      border-radius: 0;
      z-index: 10000;
      overflow: auto;
      box-sizing: border-box;
    }

    #cc-dashboard>* {
      width: 100vw;
      min-height: 100vh;
      box-sizing: border-box;
    }

    /* Navbar */
    #cc-dashboard .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f1f1f1;
      /* Light navbar background */
      padding: 12px 18px;
      border-radius: 12px;
      margin-bottom: 20px;
      color: #000;
    }

    #cc-dashboard .navbar h2 {
      color: #000;
    }

    #cc-dashboard #profile-btn {
      background: #ffd700;
      color: #000;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    #cc-dashboard #profile-btn:hover {
      background: #ffc107;
    }

    /* Cards */
    #cc-dashboard .cards {
      display: flex;
      justify-content: space-between;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    #cc-dashboard .card {
      flex: 1;
      min-width: 150px;
      background: #f9f9f9;
      /* Light card background */
      color: #000;
      /* Black text */
      border-radius: 12px;
      padding: 15px;
      text-align: center;
    }

    #cc-dashboard .card h3 {
      color: #000;
      margin-bottom: 8px;
    }

    #cc-dashboard .card p {
      font-size: 1.2rem;
      color: #000;
    }

    /* Map Card */
    #cc-dashboard .map-card {
      background: #f9f9f9;
      color: #000;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
    }

    #cc-dashboard .map-card h3 {
      color: #000;
      margin-bottom: 10px;
    }

    #cc-dashboard .map-placeholder {
      height: 200px;
      background: #e0e0e0;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #555;
    }

    /* Logout Button */
    #cc-dashboard #cc-logout-btn {
      background: #ffd700;
      color: #000;
      border: none;
      padding: 12px 26px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
    }

    #cc-dashboard #cc-logout-btn:hover {
      background: #ffc107;
    }

    /* Make entire body background white for CC dashboard */
    body.cc-active {
      background: #fff;
      /* White background */
      color: #000;
      /* Black text */
    }

    /* Optional: make footer text darker on white background */
    body.cc-active .footer {
      color: #555;
    }

    /* Override container background for CC dashboard */
    #cc-dashboard {
      background: #fff;
      color: #000;
      padding: 30px;
      border-radius: 16px;
    }
  </style>
</head>

<body>
  <button id="back-btn">‚Üê Back</button>

  <div class="container">

    <!-- Welcome Section -->
    <div id="welcome-section">
      <img class="logo" src="WhatsApp Image 2025-09-15 at 23.29.25_d78f7413.jpg" alt="Rail Sanchalak Logo">
      <h1>Welcome to Rail Sanchalak</h1>
      <p>Smart platform for real-time railway operations. Monitor, act, and optimize train schedules efficiently.</p>
      <button id="proceed-login-btn">Proceed to Login</button>
    </div>

    <!-- Login Section -->
    <div id="login-section" style="display:none;">
      <img class="logo" src="WhatsApp Image 2025-09-15 at 23.29.25_d78f7413.jpg" alt="Rail Sanchalak Logo">
      <h2>Login to Rail Sanchalak</h2>

      <form id="login-form">
        <div class="input-group">
          <label for="role">Select Your Role</label>
          <select id="role" name="role" required>
            <option value="" disabled selected>Select your role</option>
            <optgroup label="Divisional / Network Controllers (Control Room)">
              <option value="CC">Chief Controller (CC)</option>
              <option value="DyCC">Deputy Chief Controller (Dy. CC)</option>
              <option value="SC">Section Controller (SC)</option>
              <option value="DOM">Divisional Operations Manager (DOM)</option>
            </optgroup>
            <optgroup label="Station Masters (Local Operators)">
              <option value="SM">Station Master (SM)</option>
              <option value="ASM">Assistant Station Master (ASM)</option>
              <option value="CSM">Chief Station Master (CSM)</option>
            </optgroup>
            <optgroup label="Signal & Operations Engineers">
              <option value="SrSE-Signal">Senior Section Engineer (Signal)</option>
              <option value="JE-Signal">Junior Engineer (Signal)</option>
              <option value="DSTE">Divisional Signal & Telecom Engineer (DSTE)</option>
              <option value="SrDSTE">Senior Divisional Signal & Telecom Engineer (Sr. DSTE)</option>
            </optgroup>
            <optgroup label="Crew Control & Rolling Stock Planners">
              <option value="CCL">Crew Controller (CCL)</option>
              <option value="PC">Power Controller (PC)</option>
              <option value="CLI">Chief Loco Inspector (CLI)</option>
              <option value="CCC">Chief Crew Controller (CCC)</option>
            </optgroup>
            <optgroup label="Railway Board / Zonal Headquarters">
              <option value="COM">Chief Operations Manager (COM)</option>
              <option value="CPTM">Chief Passenger Traffic Manager (CPTM)</option>
              <option value="CFTM">Chief Freight Traffic Manager (CFTM)</option>
              <option value="DRM">Divisional Railway Manager (DRM)</option>
              <option value="GM">General Manager (GM)</option>
            </optgroup>
            <optgroup label="System Administrators / IT Security Team">
              <option value="IRTS-IT">IRTS (Indian Railway Traffic Service) Officers with IT role</option>
              <option value="IT-SA">IT System Administrator</option>
              <option value="DBA-NetAdmin">Database / Network Administrator (CRIS, RailTel, etc.)</option>
              <option value="CyberSec">Cybersecurity Engineer</option>
            </optgroup>
          </select>
        </div>

        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit">Login</button>
      </form>
    </div>





    <style>
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        background: #fff;
        border-radius: 0 0 12px 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        padding: 0.5rem 1.5rem;
        z-index: 10001;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .nav-list {
        list-style: none;
        display: flex;
        gap: 1.5rem;
        margin: 0;
        padding: 0;
      }

      /* Add padding to dashboard content to avoid being hidden under navbar */
      #cc-dashboard>*:not(.navbar) {
        margin-top: 64px;
      }

      .nav-list li {
        display: inline;
      }

      .nav-list a {
        text-decoration: none;
        color: #203a43;
        font-weight: 600;
        font-size: 1rem;
        padding: 8px 12px;
        border-radius: 6px;
        transition: background 0.2s, color 0.2s;
      }

      .nav-list a:hover {
        background: #ffd700;
        color: #000;
      }
    </style>
    <script>
      const proceedBtn = document.getElementById('proceed-login-btn');
      const backBtn = document.getElementById('back-btn');
      const welcomeSection = document.getElementById('welcome-section');
      const loginSection = document.getElementById('login-section');
      const ccDashboard = document.getElementById('cc-dashboard');
      const loginForm = document.getElementById('login-form');

      proceedBtn.addEventListener('click', () => {
        welcomeSection.style.display = 'none';
        loginSection.style.display = 'block';
        backBtn.style.display = 'block';
      });

      backBtn.addEventListener('click', () => {
        loginSection.style.display = 'none';
        welcomeSection.style.display = 'block';
        backBtn.style.display = 'none';
      });


      loginForm.addEventListener('submit', function (e) {
        e.preventDefault();
        const role = document.getElementById('role').value;
        if (role === 'CC') {
          window.open('home.html', '_blank');
        } else {
          alert('Logged in as ' + role + '. Dashboard coming soon!');
        }
      });

      document.getElementById('cc-logout-btn').addEventListener('click', () => {
        ccDashboard.style.display = 'none';
        welcomeSection.style.display = 'block';
        document.body.classList.remove('cc-active'); // revert background
        document.body.classList.remove('cc-home-active'); // show common elements
      });

    </script>
</body>

</html>
